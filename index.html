<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifycards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Recently played</h1>
    <div class="container">
        <div class="card">
            <div class="group">
                <img src="her-loss.jpg" alt="">
                <button class="play-button">
                    <img src="play.svg" alt="">
                </button>
                <p class="title">Her Loss</p>
                <p class="subtitle">Drake, 21 Savage</p>
            </div>

        </div>
        <div class="card">
            <div class="group">
                <img class="card-image" src="drake.jpg" alt="">
                <button class="play-button">
                    <img src="play.svg" alt="">
                </button>
                <p class="title">Drake</p>
                <p class="subtitle">Artist</p>

            </div>
        </div>
        <div class="card">
            <div class="group">
                <img class="card-image" src="taylor.jpg" alt="">
                <button class="play-button">
                    <img src="play.svg" alt="">
                </button>
                <p class="title">Taylor Swift</p>
                <p class="subtitle">Artist</p>
            </div>
        </div>
    </div>
</body>

</html>
